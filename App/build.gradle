buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 26
   

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
    }
    buildTypes {
        release {

            proguardFile getDefaultProguardFile('proguard-android-optimize.txt')
        }
    }

}

dependencies {
	compile 'com.android.support:appcompat-v7:+'
}
